<!DOCTYPE html>
<html>
    <head>
        <title> Cadastre-se </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="../Css/cadastrar.css">
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div id="logo" class="col-md-12 d-flex justify-content-center">
                    <a href="login.html"><img src="imagens/LogoFundoBranco.jpg" alt="Logo SmartNutri" ></a>
                </div>
            </div>
            <div class="row d-flex align-items-center ">         
                <div id="avatar" class="col-md-4 col-lg-5 d-flex align-items-center justify-content-end">
                    <img src="imagens/Avatar.png" alt="Avatar" >
                    <p>Avatar</p>
                    <img  src="imagens/editaravatar.png" alt="Editar Avatar">
                </div>
                <div id="formulario" class="col-md-4 col-lg-2">
                    <form>                  
                        <input id="email" type="email" placeholder="Digite seu e-mail" class="form-control" required>
                        <input id="senha" type="password" placeholder="Digite sua senha" class="form-control" required>
                        <input id="confirmar" type="password" placeholder="Confirme sua senha" class="form-control" required>
                        <input id="nome" type="text" placeholder="Digite seu nome" class="form-control" required>
                    </form>
                </div>
                <div id="redes" class="col-md-4 col-lg-5 d-flex align-items-center justify-content-center">
                    <p>Cadastre-se com</p>
                    <a href="https://pt-br.facebook.com/"><img src="imagens/logofacebook.png" alt="Logo Facebook"></a>
                    <a href="https://www.google.com/intl/pt-BR/gmail/about/"><img src="imagens/logogamail.jpg" alt="Logo Gmail"></a>
                </div>
            </div>  
            <div id="entrar" class="row">
                <div class="col-12 d-flex justify-content-center">
                    <a href="home.html" class="btn btn-primary">Entrar</a>
                </div>
            </div>     
        </section>
    </body>
</html>
